Post
<ul>
    <li *ngFor="let post of postList" (click)="goToPostAndComment(post.id)">
        <b>Title: </b>
        <span> {{post.title}}</span>
        <span>
            <br>
            - {{post.body}}
            <br>
        </span>
    </li>
</ul>
Comment
<ul>
    <li *ngFor="let comment of commentList">
        <b>Name: </b>
        <span>{{comment.name}} {{comment.email}}</span>
        <span>
            <br>
            {{comment.body}}
            <br>
            <br>
        </span>
    </li>

</ul>
