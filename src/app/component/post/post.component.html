<app-loadmask [active]="isLoading"></app-loadmask>
<strong>Post Title</strong>
<div style="float: right;">
  <button (click)="prevId()">Previous</button>
  &nbsp;
  <button (click)="nextId()">Next</button>
</div>
<ul>
  <li *ngFor="let post of postList; let index; of: postList" (click)="goToPostAndComment(post.id)">
    <br />
    &nbsp;&nbsp;<strong>{{ index.id }}. Title: </strong> <span> {{ post.title }}</span>
  </li>
</ul>
